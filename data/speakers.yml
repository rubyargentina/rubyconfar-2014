      and science. My specialties include product design, LeanUX, agile, customer
      development, and hardware hacking.</p>"
    abstract: "<p>The RaspberryPi is a small, affordable computer that you can use
      for your Internet of Things projects. It's incredibly simple to use if you have
      a basic understanding of circuits and how computers work. I'll give an overview
